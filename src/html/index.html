<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Example Launcher</title>
    <script src="../scripts/client.js"></script>
    <script src="../scripts/warning.js"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="container">
    <div class="look center">Look at console for the logging!</div>
    <div class="login">
        <div class="titleBar"></div>
        <h2>Please login using your Mojang account</h2>
        <div class="wrapper">
            <div class="textArea">
                <div class="text">Email</div>
                <input class="box" id="username">
            </div>
            <div class="textArea">
                <div class="text">Password</div>
                <input class="box" type="password" id="password">
            </div>
        </div>
        <div class="text textArea">
            Version: <input class="versionBox" value="1.7.10">
        </div>
        <span class="login-button">
            <button onclick="init()">Login</button>
        </span>
    </div>
</div>
</body>
</html>
